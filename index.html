<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Firebase Vanilla JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>



    <div class="container p-2">

        <div class="row">

            <div class="col-md-6 order-2 order-sm-1 ">
                <div class="card ">
                    <div class="card-body">
                        <form ID="frmTask">
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtTask" placeholder="Tarea:"
                                    onkeypress="noboton()">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="txtDescription" placeholder="DescripciÃ³n:">
                            </div>
                            <div class="form-group d-flex">
                                <button type="button" class="btn btn-primary w-50" Id="btnGuardar"
                                    onclick="guardar()">Guardar</button>
                                <button type="button" class="btn btn-outline-secondary w-50" Id="btnCancelar"
                                    onclick="cancelar()">Cancelar</button>
                                <button type="button" class="btn btn-outline-warning w-50" Id="btnCategoria"
                                    onclick="showCategorias()">Agregar Categoria</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 order-1">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="form-group">
                            <h3>Rows: <span class="badge"></span></h3>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <div class="row" id="taskcontainer">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>
</body>

</html>
